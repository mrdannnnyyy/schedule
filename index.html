
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShiftMaster Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            font-size: 14px; /* Reduced base size from browser default */
        }
        /* Custom scrollbar for calendar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        
        @media print {
            @page {
                size: landscape;
                margin: 0.5cm;
            }
            body {
                background: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print, header, nav, button { 
                display: none !important; 
            }
            .print-only { 
                display: block !important; 
            }
            /* Reset scrolls for print */
            #root, main, .overflow-auto, .overflow-hidden, .custom-scrollbar {
                overflow: visible !important;
                height: auto !important;
                max-height: none !important;
            }
            /* Ensure calendar fits width */
            .min-w-\[800px\] {
                min-width: 100% !important;
                width: 100% !important;
            }
            /* Remove shadows and borders for cleaner ink usage */
            .shadow-xl, .shadow-lg, .shadow-md, .shadow-sm {
                box-shadow: none !important;
            }
            .border-gray-200, .border-gray-100 {
                border-color: #000 !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "date-fns": "https://esm.sh/date-fns@^4.1.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
